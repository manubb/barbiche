<body>
	<template id="toc-template">

			<a class="title" bb-attr="'#' + section.id: 'href'">

			</a>
			<div bb-if="section.h3.length" class="content menu">
				<a bb-repeat="section.h3: 'subsection'" class="item" bb-attr=" '#' + subsection.id: 'href'">{{subsection.text}}</a>
			</div>
		</div>
	</template>

				<div id="toc" class="ui dividing right rail" style="min-height: 308px;margin-top: 60px;">

	<script>
		$('#toc-menu').on('click', 'a', function(e) {
			e.preventDefault();
			var target = this.getAttribute('href');
			if (target) {
				scrollTo(target);
				window.history && window.history.replaceState(null, target.substring(1), target);
			}
		});
		function scrollTo(target) {
			document.querySelector(target).scrollIntoView();
			window.scrollBy(0, -65);
		}
		$('textarea.language-js').each(function() {
			var parent = $(this).parent().removeClass('hide');
			CodeMirror.fromTextArea(this, {
				mode: "javascript",
				lineWrapping: true,
				tabSize: 2,
				indentWithTabs: true,
				readOnly: true
			});
		});
		$('textarea.language-html').each(function() {
			var parent = $(this).parent().removeClass('hide');
			CodeMirror.fromTextArea(this, {
				mode: "htmlmixed",
				lineWrapping: true,
				tabSize: 2,
				indentWithTabs: true,
				readOnly: true
			});
		});
		$(function() {
			var hash = document.location.hash;
			if (hash.length > 1) scrollTo(hash);
		});
	</script>
