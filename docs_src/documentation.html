	<script>
		function scrollTo(target) {
			document.querySelector(target).scrollIntoView();
			window.scrollBy(0, -65);
		}
		document.addEventListener('DOMContentLoaded', function() {
			var hash = document.location.hash;
			if (hash.length > 1) scrollTo(hash);

			document.querySelector('#toc-menu').addEventListener('click', function(e) {
				e.preventDefault();
				var target = e.target;
				while(target !== this && target.nodeName != 'A') {target = target.parentNode;}
				if (target !== this) {
					var href = target.getAttribute('href');
					if (href) {
						scrollTo(href);
						window.history && window.history.replaceState(null, href.substring(1), href);
					}
				}
			});

			Array.prototype.slice.call(document.querySelectorAll('textarea.language-js')).forEach(function(js) {
				var parent = js.parentNode.classList.remove('hide');
				CodeMirror.fromTextArea(js, {
					mode: "javascript",
					lineWrapping: true,
					tabSize: 2,
					indentWithTabs: true,
					readOnly: true
				});
			});
			Array.prototype.slice.call(document.querySelectorAll('textarea.language-html')).forEach(function(html) {
				var parent = html.parentNode.classList.remove('hide');
				CodeMirror.fromTextArea(html, {
					mode: "htmlmixed",
					lineWrapping: true,
					tabSize: 2,
					indentWithTabs: true,
					readOnly: true
				});
			});
		});
	</script>
